<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>テスト形式（英語 → 日本語）</title>
</head>
<body>
    <h1>テスト：英語 → 日本語</h1>

    <!-- テストのフォーム開始 -->
    <form method="post">
        {% for q in questions %}
            <!-- 単語の表示と入力欄 -->
            <p>{{ loop.index }}. {{ q.word }}</p>
            <input type="text" name="answer_{{ loop.index0 }}" autocomplete="off" required>
        {% endfor %}

        <!-- 問題データを隠しフィールドに埋め込む -->
        <input type="hidden" name="questions" value='{{ questions_json | safe }}'>
        <!-- 送信ボタン -->
        <button type="submit">採点する</button>
    </form>

    <!-- ホームに戻るリンク -->
    <p><a href="{{ url_for('index') }}">← ホームに戻る</a></p>
</body>
</html>
